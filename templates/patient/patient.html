{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Registration Form</title>
    <link rel="stylesheet" href="{% static '/css/patient.css' %}">
</head>
<body>
    <div class="form-wrapper">
        <div class="form-image">
            <img src="{% static '/images/pat.jpg' %}" alt="Hospital Image"> <!-- Replace with your image -->
        </div>
        <div class="form-container">
            <h1>Patient Registration</h1>
            <form action="#" method="post" enctype="multipart/form-data"> <!-- Added enctype for file upload -->
                <label for="patient-name">Patient Name:</label>
                <input type="text" id="patient-name" name="patient-name" required>

                <label for="patient-phone">Phone Number:</label>
                <input type="tel" id="patient-phone" name="patient-phone" required>

                <label for="patient-gender">Gender:</label>
                <select id="patient-gender" name="patient-gender" required>
                    <option value="" disabled selected>Select your gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>

                <label for="patient-dob">Date of Birth:</label>
                <input type="date" id="patient-dob" name="patient-dob" required>

                <!-- New field for Medical History placed below Date of Birth -->
                <label for="medical-history">Medical History (Upload Image or PDF):</label>
                <input type="file" id="medical-history" name="medical-history" accept="image/*,application/pdf" required>

                <label for="patient-address">Address:</label>
                <textarea id="patient-address" name="patient-address" rows="2" required></textarea>

                <label for="patient-password">Password:</label>
                <input type="password" id="patient-password" name="patient-password" required>

                <button type="submit">Register</button>
            </form>
        </div>
    </div>
</body>
</html>
